    <div class="c-layout">
        <header>
            <div class="container-header">
                <div class="phoneHotline">
                    <a class="t-header_contactLeft" href="tel:+0399363868">
                        <img src="./img/path-227.png" width="16x " alt="Hot line đặt hàng 0399363868">

                </div>
                <div class="t-header_contactRight_element">

                    </div>

                    <div
                        class="t-header_contactRight_element t-header_contactRight_element-desktop t-header_contactRight_element-search">

                                <input style="color: #fff;" placeholder="Tìm kiếm sản phẩm">
                                <button type="submit">

                                        style="width: 13px; height: 13px;"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
